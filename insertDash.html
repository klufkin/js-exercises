    	<script>
          //inserts dashes in between even numbers
          function insertDash(num){
            var numString = num +""; //convert to string
            var numString = numString.split(''); //splits into array

            for(var i = 0; i < numString.length; i++){
              if((numString[i]%2 ==0) && (numString[i+1]%2 ==0)){
                numString.splice(i+1, 0, '-');
              }
            }
            return numString.join('');
          };

          console.log(insertDash('025468')); //0-254-6-8
          console.log(insertDash('102754368')); //10-275436-8
    	</script>
