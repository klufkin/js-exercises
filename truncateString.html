      	<div id="page">
            <hl id="header">Truncate String</hl>

    	<script>
          //solution 1
          function truncateString(s, length){
            var arr = [];
            for(var i = 0; length--; i++){
              arr.push([s[i]]);
            }
            return arr.join('');
          };

          //solution 2 - muuuch more efficient
          function truncateString2(s, length){
            if(typeof s == "string" && length > 0)
              return s.slice(0,length);
          };

           console.time('function #1');
           console.log(truncateString('Robin Singh',4)); //"Robi"
           console.log(truncateString('Victor',1)); //"V"
           console.timeEnd('function #1');

          console.time('function #2');
          console.log("2: "+truncateString2('Robin Singh',4)); //"Robi"
          console.log("2: "+truncateString2('Victor',1)); //"V"
          console.timeEnd('function #2');

          
    	</script>
      

	</body>
