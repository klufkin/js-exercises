    	<script>

          function evaluateExpression(num1, num2, expression){
            if(expression === '+')
            	return num1 + num2;
            else if(expression === '-')
            	return num1 - num2;
            else if(expression === '*')
            	return num1 * num2;
            else if(expression === '/')
            	return num1 / num2;
             else if(expression === '%')
            	return num1 % num2;

          };
       
       		console.log(evaluateExpression(4, 5, '+')); //9
       		console.log(evaluateExpression(4, 5, '-')); //-1
       		console.log(evaluateExpression(4, 5, '*')); //20
       		console.log(evaluateExpression(4, 5, '/')); //.8
       		console.log(evaluateExpression(7, 3, '%')); //1
       		console.log(evaluateExpression(2, 3, '^')); //8

    	</script>
