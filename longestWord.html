    	<script src="jquery-1.11.3.min.js"></script>

    	<script>
          var words = ['a', 'better', 'time', 'then'];
          var words2 = ['a', 'time', 'then'];
          var words3 = [];

          function findLongestWord(list){
            var length = 0;
            for(var i =0; i < list.length; i++){
              if(list[i].length > length)
                length = list[i].length;
            }
            return length;
          }

          console.log(findLongestWord(words)); //6
          console.log(findLongestWord(words2)); //4
          console.log(findLongestWord(words3)); //0

          function findLongestWord2(list){
            var length = 0;
            for(var i =0; i < list.length; i++){
                length = list[i].length > length ? list[i].length : length;
            }
            return length;
          }

           console.log("2: "+ findLongestWord2(words)); //6
            console.log("2: "+ findLongestWord2(words2)); //4
           console.log("2: "+ findLongestWord2(words3)); //0
    	</script>
