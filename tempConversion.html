		<title></title>

	<body>
      	<div id="page">
            <hl id="header">Temp Conversion</hl>            
        </div>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
    	<script>
          function tempConversion(temp, type){
            if(type == 'c'){
              return (temp*9/5 + 32) + '\u00B0F';
            }
            else if(type == 'f'){
              return ((temp-32)*5/9) +'\u00B0C';
            }
          };

          console.log(tempConversion(60, 'c')); //140 degrees F
          console.log(tempConversion(45, 'f')); //7.222222222 degrees C

    	</script>
      

	</body>

</html>
